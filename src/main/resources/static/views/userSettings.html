<div class="row">
  <div class="col-md-2">
    <div class="thumbnail">
      <img ng-src="{{'data:image/jpg;base64,'+ usc.wholeUser.imageUrl}}" style="width:100%;height:100%;">
    </div>
  </div>
  <div class="col-md-8 from-group" align="center">
    <h3>{{usc.wholeUser.username}}'s Settings Page</h3>
  </div>
</div>

<div class="row">
  <div class="col-md-2">
    <div class="form-group">
      <div class="btn btn-primary btn-upload" upload-button url="/api/image/upload" on-success="usc.onSuccess(response)" style="width: 100%">Select new picture</div>
    </div>
  </div>
  <div class="col-md-8">
    <form name="usc.userForm" novalidate>
      <div class="form-group">
        <label>First name:</label>
        <input type="text" class="form-control" ng-model="usc.wholeUser.firstName">
      </div>

      <div class="form-group">
        <label>Last name:</label>
        <input type="text" class="form-control" ng-model="usc.wholeUser.secondName">
      </div>

      <div class="form-group" ng-class="{'has-feedback': usc.userForm.password.$dirty, 'has-error': usc.userForm.password.$dirty && usc.userForm.password.$invalid, 'has-success': usc.userForm.password.$dirty && usc.userForm.password.$valid}">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required ng-minLength='5' class="form-control" ng-model="usc.wholeUser.password">
        <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="usc.userForm.password.$dirty && usc.userForm.password.$valid"></span>
        <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="usc.userForm.password.$dirty && usc.userForm.password.$invalid"></span>
        <label class="text-danger" ng-show="usc.userForm.password.$dirty && usc.userForm.password.$invalid && usc.userForm.password.$error.required">Please enter a password!</label>
        <label class="text-danger" ng-show="usc.userForm.password.$dirty && usc.userForm.password.$invalid && usc.userForm.password.$error.minlength">Please enter a longer password!</label>
      </div>

      <div class="form-group">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="usc.wholeUser.notifyByEmail"> Notify by e-mail?
          </label>
        </div>
      </div>

      <div align="center" class="form-group">
        <button class="btn btn-default btn-success" data-toggle="modal" data-target="#editUserModal">Save</button>
      </div>
    </form>
  </div>
</div>

<div class="alert alert-danger alert-dismissible" role="alert" ng-if="usc.error">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="usc..error = ''"><span aria-hidden="true">&times;</span></button>
  <strong>Error:</strong> {{usc.error}}
</div>

<div class="modal fade" id="editUserModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Confirmation</h4>
      </div>
      <div class="modal-body">
        <label>Do you want to save your changes?</label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary btn-sm" data-dismiss="modal" ng-click="usc.editUser()">Confirm</button>
      </div>
    </div>
  </div>
</div>
